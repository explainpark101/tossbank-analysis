<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저별 입금액 분석</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="file"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            overflow-x: auto;
        }

        .result-title {
            color: #333;
            margin: 0; /* 수정 */
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .copy-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .copy-btn:hover {
            background: #c0392b;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
        }

        .result-table th,
        .result-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .result-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .result-table tr:hover {
            background: #f0f2ff;
        }

        .highlight-name {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👥 유저별 입금액 분석</h1>
            <p>부원 목록과 입금 기록을 업로드하여 특정 입금 내역을 분석하세요.</p>
            <div style="margin-top: 15px;">
                <a href="." style="color: #667eea; text-decoration: none; font-weight: 600; padding: 8px 16px; border: 2px solid #667eea; border-radius: 8px; transition: all 0.2s ease;" onmouseover="this.style.background='#667eea'; this.style.color='white';" onmouseout="this.style.background='white'; this.style.color='#667eea';">🏦 거래내역 분석</a>
            </div>
        </div>

        <form id="analysisForm">
            <div class="form-group">
                <label for="depositFile">입금 기록 Excel 파일</label>
                <input type="file" id="depositFile" accept=".xlsx,.xls" required>
            </div>

            <div class="form-group">
                <label for="password">Excel 파일 비밀번호</label>
                <input type="password" id="password" placeholder="Excel 파일 비밀번호를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="minAmount">최소 입금액 (이 금액 미만은 붉게 표시)</label>
                <input type="number" id="minAmount" value="10000" step="1000" required>
            </div>

            <div class="form-group">
                <label for="memberList">부원 목록</label>
                <textarea id="memberList" placeholder="부원 이름을 한 줄에 한 명씩 입력하세요." required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                📈 분석 시작
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>데이터를 처리 중입니다...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-header">
                <h3 class="result-title">📊 분석 결과</h3>
                <button id="copy-names-btn" class="copy-btn">붉은 이름 복사</button>
            </div>

            <div id="summary-section" style="margin-bottom: 30px;">
                <p id="total-members-summary" style="font-size: 1.2em; font-weight: 600; text-align: center; margin-bottom: 20px;"></p>
                <div style="width: 100%; max-width: 400px; margin: auto;">
                    <canvas id="deposit-pie-chart"></canvas>
                </div>
            </div>

            <table class="result-table" id="resultTable">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>총 입금액</th>
                        <th>입금 일자</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('analysisForm');
        const depositFileInput = document.getElementById('depositFile');
        const passwordInput = document.getElementById('password');
        const minAmountInput = document.getElementById('minAmount');
        const memberListInput = document.getElementById('memberList');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const resultBody = document.getElementById('resultBody');
        const totalMembersSummary = document.getElementById('total-members-summary');
        const pieChartCanvas = document.getElementById('deposit-pie-chart');
        const copyBtn = document.getElementById('copy-names-btn');
        const localStorageKey = 'kuMahjongMemberList';

        let myPieChart = null; // 차트 인스턴스를 저장할 변수
        Chart.register(ChartDataLabels); // 데이터 라벨 플러그인 등록

        // 페이지 로드 시 localStorage에서 부원 목록 불러오기
        document.addEventListener('DOMContentLoaded', () => {
            const savedMemberList = localStorage.getItem(localStorageKey);
            if (savedMemberList) {
                memberListInput.value = savedMemberList;
            }
        });

        // 복사 버튼 이벤트 리스너
        copyBtn.addEventListener('click', () => {
            const highlightedNames = document.querySelectorAll('.highlight-name');
            const namesToCopy = Array.from(highlightedNames).map(el => el.textContent).join('\n');

            if (namesToCopy) {
                navigator.clipboard.writeText(namesToCopy).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '복사 완료!';
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.disabled = false;
                    }, 2000);
                }).catch(err => {
                    alert('오류: 이름을 복사하지 못했습니다.');
                    console.error('Could not copy text: ', err);
                });
            } else {
                alert('복사할 이름이 없습니다.');
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // 분석 시작 시 현재 목록을 localStorage에 저장
            localStorage.setItem(localStorageKey, memberListInput.value);

            const formData = new FormData();
            formData.append('deposit_file', depositFileInput.files[0]);
            formData.append('password', passwordInput.value);
            formData.append('members', memberListInput.value);

            const minAmount = parseInt(minAmountInput.value, 10);
            if (isNaN(minAmount)) {
                errorDiv.textContent = '오류: 최소 입금액은 숫자여야 합니다.';
                errorDiv.style.display = 'block';
                return;
            }

            // UI 상태 초기화
            submitBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/process-user-analysis', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // 1. 총 부원 수 표시
                    totalMembersSummary.textContent = `총 부원: ${result.data.length}명`;

                    // 2. 차트 데이터 집계
                    const amountCounts = result.data.reduce((acc, item) => {
                        const amount = item.amount;
                        acc[amount] = (acc[amount] || 0) + 1;
                        return acc;
                    }, {});

                    const chartLabels = Object.keys(amountCounts).map(amount => amount === '0' ? '미입금' : `${parseInt(amount).toLocaleString()}원`);
                    const chartData = Object.values(amountCounts);

                    // 3. 파이 차트 생성
                    if (myPieChart) {
                        myPieChart.destroy(); // 이전 차트가 있으면 파괴
                    }
                    myPieChart = new Chart(pieChartCanvas, {
                        type: 'pie',
                        data: {
                            labels: chartLabels,
                            datasets: [{
                                label: '인원 수',
                                data: chartData,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.7)',
                                    'rgba(54, 162, 235, 0.7)',
                                    'rgba(255, 206, 86, 0.7)',
                                    'rgba(75, 192, 192, 0.7)',
                                    'rgba(153, 102, 255, 0.7)',
                                    'rgba(255, 159, 64, 0.7)',
                                    'rgba(199, 199, 199, 0.7)'
                                ],
                                borderColor: 'rgba(255, 255, 255, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: '금액별 입금 인원 분포'
                                },
                                datalabels: { // 데이터 라벨 플러그인 설정
                                    formatter: (value, ctx) => {
                                        const datapoints = ctx.chart.data.datasets[0].data;
                                        const total = datapoints.reduce((total, datapoint) => total + datapoint, 0);
                                        const percentage = (value / total * 100).toFixed(1);
                                        return `${value}명\n(${percentage}%)`; // \n으로 줄바꿈
                                    },
                                    color: '#fff',
                                    font: {
                                        weight: 'bold',
                                        size: 12,
                                    },
                                    textAlign: 'center',
                                }
                            }
                        }
                    });

                    // 4. 테이블 데이터 정렬 및 표시
                    resultBody.innerHTML = '';
                    result.data.sort((a, b) => {
                        if (b.amount !== a.amount) {
                            return b.amount - a.amount;
                        }
                        return a.name.localeCompare(b.name);
                    });

                    result.data.forEach(item => {
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        nameCell.textContent = item.name;
                        if (item.amount < minAmount) {
                            nameCell.classList.add('highlight-name');
                        }
                        const amountCell = document.createElement('td');
                        amountCell.textContent = `${item.amount.toLocaleString()}원`;
                        const datesCell = document.createElement('td');
                        datesCell.textContent = item.dates.join(', ');
                        row.appendChild(nameCell);
                        row.appendChild(amountCell);
                        row.appendChild(datesCell);
                        resultBody.appendChild(row);
                    });

                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(result.detail || '분석에 실패했습니다.');
                }
            } catch (err) {
                errorDiv.textContent = `오류: ${err.message}`;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
